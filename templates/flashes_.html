<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

</head>
<body>
{% with messages = get_flashed_messages() %}
    {% if messages %}
    <ul class=flashes>
        {% for message in messages %}
            <p style="color:red">{{ message }}</p>
        {% endfor %}
    </ul>
    {% endif %}
{% endwith %}

</body>
</html>
